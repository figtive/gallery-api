on: push

jobs:
  check:
    runs-on: Ubuntu-20.4
    steps:
      - uses: actions/checkout@v2
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17.2
      - name: install deps
        run: go mod tidy
      - name: lint
        uses: golangci/golangci-lint-action@v2
        with:
          skip-go-installation: true
      - name: build app
        run: go build
